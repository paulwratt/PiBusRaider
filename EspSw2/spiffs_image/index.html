  <script type = "text/javascript">
function callAjax(url, okCallback, failCallback)
{
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function()
{
if (xmlhttp.readyState === 4) {
if (xmlhttp.status === 200) {
if ((okCallback !== undefined) && (typeof okCallback !== 'undefined'))
okCallback(xmlhttp.responseText);
}
else {
if ((failCallback !== undefined) && (typeof failCallback !== 'undefined'))
failCallback(xmlhttp);
}
}
};
xmlhttp.open("GET", url, true);
xmlhttp.send();
}
function postAjax(url, jsonInfo, okCallback, failCallback) {
let xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function () {
if (xmlhttp.readyState === 4) {
if (xmlhttp.status === 200) {
if ((okCallback !== undefined) && (typeof okCallback !== 'undefined'))
okCallback(xmlhttp.responseText);
}
else {
if ((failCallback !== undefined) && (typeof failCallback !== 'undefined'))
failCallback(xmlhttp);
}
}
};
xmlhttp.open("POST", url, true);
xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
xmlhttp.send(JSON.stringify(jsonInfo));
}function bodyIsLoaded() {
document.getElementById("webSocketState").innerHTML = "WebSocket is not connected";
window.pageState = {
servos: [{level:null},{level:null},{level:null},{level:null},{level:null},{level:null},{level:null},{level:null},{level:null},{level:null},{level:null},{level:null},{level:null}],
reconnectTimer: null,
fsDefault: "spiffs",
uploadProgress: [],
latestfileListInfo: null,
martyIF: new MartyIFWeb(this.servoMsgCB, this.imuMsgCB),
servoNames: ["LeftHip","LeftTwist","LeftKnee",
"RightHip","RightTwist","RightKnee",
"LeftArm","RightArm","Eyes"],
status: {servos:[]}
};
let dropZones = document.getElementsByClassName("drop-zone");
Array.from(dropZones).forEach(function (dropZone) {
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
dropZone.addEventListener(eventName, preventDefaults, false)
document.body.addEventListener(eventName, preventDefaults, false)
});
['dragenter', 'dragover'].forEach(eventName => {
dropZone.addEventListener(eventName, highlight, false)
});
['dragleave', 'drop'].forEach(eventName => {
dropZone.addEventListener(eventName, unhighlight, false)
});
dropZone.addEventListener('drop', handleDrop, false);
});
fileListUpdate();
connectWs();
servoMsgCB([
{"pos":0}, {"pos":0}, {"pos":0},
{"pos":0}, {"pos":0}, {"pos":0},
{"pos":0}, {"pos":-0},
{"pos":0},
])
}function handleDrop(e) {
var dt = e.dataTransfer;
var files = dt.files;
let regionId = e.currentTarget.id;
if (regionId === "file-manager")
uploadToFileManager(files);
}
function initializeProgress(numFiles, progressBarName) {
window.pageState.uploadProgress = []
let progressBar = document.getElementById(progressBarName);
progressBar.value = 0;
for (let i = numFiles; i > 0; i--) {
window.pageState.uploadProgress.push(0);
}
}
function updateProgress(fileNumber, percent, progressBarName) {
let progressBar = document.getElementById(progressBarName);
window.pageState.uploadProgress[fileNumber] = percent;
let total = window.pageState.uploadProgress.reduce((tot, curr) => tot + curr, 0) / 
window.pageState.uploadProgress.length;
progressBar.value = total;
}
function uploadToFileManager(files) {
filesArray = [...files];
initializeProgress(filesArray.length, 'progress-bar-file-manager');
filesArray.forEach(uploadOnlyFile);
document.getElementById("fileElemUpload").value = ""
}
function uploadOnlyFile(file, i) {
uploadFileSpecUrl("/api/fileupload", 'progress-bar-file-manager', file, i)
}
function uploadFileSpecUrl(url, progressBarName, file, i) {
var xhr = new XMLHttpRequest();
var formData = new FormData();
xhr.open('POST', url, true);
xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
xhr.upload.addEventListener("progress", function (e) {
updateProgress(i, (e.loaded * 100.0 / e.total) || 100, progressBarName);
});
xhr.addEventListener('readystatechange', function (e) {
if (xhr.readyState == 4 && xhr.status == 200) {
updateProgress(i, 100, progressBarName)
fileListUpdate();
} else if (xhr.readyState == 4 && xhr.status != 200) {
}
});
formData.append('file', file);
xhr.send(formData);
}
function fileListUpdate() {
callAjax("/api/filelist/" + window.pageState.fsDefault + "/", fileListUpdateOk, fileListUpdateFail);
}
function fileListUpdateFail() {
}
function fileSizeSI(size) {
let e = (Math.log(size) / Math.log(1024)) | 0;
return +(size / Math.pow(1024, e)).toFixed(2) + ' ' + ('kMGTPEZY'[e - 1] || '') + 'B';
}
function fileListUpdateOk(resp) {
let fileListInfo = JSON.parse(resp);
window.pageState.latestfileListInfo = fileListInfo;
if (fileListInfo.diskSize) {
let fileSystemInfo = document.getElementById("file-system-info");
let fsInfoStr = "<b>Disk Size:</b> " + fileSizeSI(fileListInfo.diskSize) + ", <b>Free Bytes:</b> " + fileSizeSI(fileListInfo.diskSize - fileListInfo.diskUsed);
fileSystemInfo.innerHTML = fsInfoStr;
}
let tabFiles = document.getElementById("table_files");
let rowCount = tabFiles.rows.length;
for (let i = rowCount - 1; i > 0; i--)
tabFiles.deleteRow(i);
for (let i = 0; i < fileListInfo.files.length; i++) {
let filename = fileListInfo.files[i].name;
filename = filename.replace("/", "");
let aux = filename.split('.');

this.servoMsgCB(decodedMsg.smartServos);

if (!this.statsCalcs.lastStatsWindowTime) {
this.statsCalcs.lastStatsWindowTime = new Date();
} else {

const elapsedMs = curTime - this.statsCalcs.lastStatsWindowTime;
if (elapsedMs > 1000) {
const curServoMsgCount = this.martyIFStats.servosCount;
this.martyIFStats.servoRatePS =
Math.round(
(10000 *
(curServoMsgCount - this.statsCalcs.lastStatsWindowServos)) /

) / 10;

}class MartyROSSerial {
static decode(rosSerialMsg) {
let msgPos = 0;
const rosSerialMsgs = [];
while (true) {
const remainingMsgLen = rosSerialMsg.length - msgPos;
const RS_MSG_MIN_LENGTH = 8;
const RS_MSG_LEN_LOW_POS = 2;
const RS_MSG_LEN_HIGH_POS = 3;
const RS_MSG_TOPIC_ID_LOW_POS = 5;
const RS_MSG_TOPIC_ID_HIGH_POS = 6;
const RS_MSG_PAYLOAD_POS = 7;
if (remainingMsgLen < RS_MSG_MIN_LENGTH) break;
const payloadLength =
rosSerialMsg[msgPos + RS_MSG_LEN_LOW_POS] +
rosSerialMsg[msgPos + RS_MSG_LEN_HIGH_POS] * 256;
const topicID =
rosSerialMsg[msgPos + RS_MSG_TOPIC_ID_LOW_POS] +
rosSerialMsg[msgPos + RS_MSG_TOPIC_ID_HIGH_POS] * 256;
if (rosSerialMsg.length < payloadLength + RS_MSG_MIN_LENGTH) break;
const payload = rosSerialMsg.slice(
msgPos + RS_MSG_PAYLOAD_POS,
msgPos + RS_MSG_PAYLOAD_POS + payloadLength,
);
const ROSTOPIC_V2_SMART_SERVOS = 120;
const ROSTOPIC_V2_ACCEL = 121;
if (topicID === ROSTOPIC_V2_SMART_SERVOS) {
rosSerialMsgs.push(this.extractSmartServos(payload));
}
else if (topicID === ROSTOPIC_V2_ACCEL) {
rosSerialMsgs.push(this.extractAccel(payload));
}
msgPos += RS_MSG_PAYLOAD_POS + payloadLength + 1;
}
return rosSerialMsgs;
}
static extractSmartServos(buf) {
const ROS_SMART_SERVOS_ATTR_GROUP_BYTES = 6;
const numGroups = Math.floor(
buf.length / ROS_SMART_SERVOS_ATTR_GROUP_BYTES,
);
const smartServos = [];
let bufPos = 0;
for (let i = 0; i < numGroups; i++) {
const servoId = buf[bufPos];
const servoPos = MartyUtils.getBEInt16FromBuf(buf, bufPos + 1) / 10;
const servoCurrent = MartyUtils.getBEInt16FromBuf(buf, bufPos + 3);
const servoStatus = buf[bufPos + 5];
bufPos += ROS_SMART_SERVOS_ATTR_GROUP_BYTES;
smartServos.push({
id: servoId,
pos: servoPos,
current: servoCurrent,
status: servoStatus,
});
}
return { smartServos: smartServos };
}
static extractAccel(buf) {
const x = MartyUtils.getBEFloatFromBuf(buf);
const y = MartyUtils.getBEFloatFromBuf(buf.slice(4));

return { accel: { x: x, y: y, z: z } };

}

return "/";
}
